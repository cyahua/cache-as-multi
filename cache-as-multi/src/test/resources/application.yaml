spring:
  redis:
    host: 127.0.0.1
    port: 6379
    password: 123456
  cache:
    redis:
      time-to-live: PT15M
      cache-as-multi:
        serialize-to-json: true
        cache-name-time-to-live-map:
          foo: PT15S
          demo: PT5M
          newBar: PT1M

logging:
  level:
    io.github.ms100.cacheasmulti: debug